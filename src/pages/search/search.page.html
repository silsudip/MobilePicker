<ion-header>
  <ion-navbar primary>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar
    [(ngModel)]="searchText"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)"
    placeholder="Search">
  </ion-searchbar>
   <ion-list>
        <button ion-item *ngFor="let document of listDocuments" (click)="goToDocumentDetails(document)">
            <h2>{{document.Title}}</h2>
        </button>
    </ion-list>
</ion-content>
