<ion-header>
  <ion-navbar primary>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{document.Title}}</ion-title>
     <ion-buttons end>
        <button (click)="goToHome()">
            <ion-icon name="home"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
        <ion-label stacked >Descriptiuon:</ion-label>
        <ion-label >{{document.Description}}</ion-label>
        <ion-label stacked >Url:</ion-label>
        <ion-label >{{document.DocumentUrl}}</ion-label>
        <ion-label stacked >Knowhow Types:</ion-label>
        <ion-list>
          <ion-item *ngFor="let knowhowType of document.KnowhowTypes">
            <ion-label>{{knowhowType.Label}}</ion-label>
          </ion-item>
        </ion-list>
        <ion-label stacked >Legal Topics:</ion-label>
        <ion-list>
          <ion-item *ngFor="let legalTopic of document.LegalTopics">
            <ion-label>{{legalTopic.Label}}</ion-label>
          </ion-item>
        </ion-list>
        <ion-label stacked >Sub-Topics:</ion-label>
        <ion-list>
          <ion-item *ngFor="let tag of document.Tags">
            <ion-label>{{tag.Label}}</ion-label>
          </ion-item>
        </ion-list>
        <ion-label stacked >Document Types:</ion-label>
        <ion-list>
          <ion-item *ngFor="let documentType of document.DocumentTyps">
            <ion-label>{{documentType.Label}}</ion-label>
          </ion-item>
        </ion-list>
        <ion-label stacked >Categories:</ion-label>
        <ion-list>
          <ion-item *ngFor="let category of document.Categories">
            <ion-label>{{category.Label}}</ion-label>
          </ion-item>
        </ion-list>
</ion-content>
